<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Blocks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: linear-gradient(orange, orange);
      width: 200px;
      padding: 20px 0;
      border-radius: 100px 100px 10px 10px;
      box-shadow: 0 0 10px #888;
      text-align: center;
    }

    .block {
      margin: 10px auto;
      width: 150px;
      padding: 20px 0;
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #fff;
    }

    .mca {
      background-color: red;
    }

    .bca {
      background-color: yellow;
      color: black;
    }

    .bba {
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="block mca">MCA</div>
    <div class="block bca">BCA</div>
    <div class="block bba">BBA</div>
  </div>

</body>
</html>
